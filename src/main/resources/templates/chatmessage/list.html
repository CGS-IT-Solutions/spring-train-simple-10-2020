<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SSpring Tutorial - Chat Message Messages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/jquery.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen"/>
    <style>
        body {
            background-color: #f8f4f4;
        }
        div.ex1 {
            width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
        }
    </style>

</head>
<body>
<div class="container" align="center" >
    <div th:if="${not #lists.isEmpty(chatmessagelist)}">
        <h2>Chat Message List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Sender</th>
                <th>Empf√§nger</th>
                <th>Nachricht</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            <tr th:each="message : ${chatmessagelist}">
                <td th:text="${message.id}"></td>
                <td th:text="${message.sender}"></td>
                <td th:text="${message.recipient}"></td>
                <td th:text="${message.content}"></td>

                <td><a th:href="${'/chatmessage/show/' + message.id}">View</a> </td>
                <td><a th:href="${'/chatmessage/edit/' + message.id}">Edit</a> </td>
                <td><a th:href="${'/chatmessage/delete/' + message.id}">Delete</a> </td>
            </tr>
        </table>
        <div class="col-sm-10">
            <label class="col-sm-4 control-label" th:width="125">S-Counter:</label>
            <div class="col-sm-2" th:text="${@randomMessageBean.getCounter()}">...</div>
        </div>
        <div class="col-sm-10">
            <label class="col-sm-4 control-label" th:width="125" >Global-Counter:</label>
            <div class="col-sm-2" th:text="${@globalCounter.getCounter()}">...</div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <a href="/chatmessage/new">New Chat Message</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <a href="/logout">Log Out</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
